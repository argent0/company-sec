{% extends "base.html" %}
{% block content %}
<h2>Evaluation</h2>
<h3> {{ evaluation.name }} </h3>
<h4> Technician's information </h4>
<form action="{% url 'website:evaluation-create' %}" method="post">
	{% csrf_token %}
	<input type="hidden" name="evaluation" value="{{ evaluation.pk }}">
	<ul>
		{{ evaluee_form.as_ul }}
	</ul>
	<h4> Evaluation Items </h4>
	<ul>
		{{ form.as_ul }}
	</ul>
	<input type="submit" value="Save"/>
</form>
{% endblock %}
